<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>VISA-Bank-Formular</h1>
    <form action="">
    <fieldset>
        <legend>ID-Formular</legend>
        <h1>Registry for your new Credit-/Debit Card</h1>
        <p>
            <input type="text" id="name" placeholder="Your Name" required="required">
            <label for="name">Your Fullname</label>
        </p>

        <p>
            <input type="text" id="2ndname" placeholder="Extra Name">
            <label for="2ndname">Potential second Name</label>
        </p>

        <p>
            <input type="text" id="lastname" placeholder="Your Last Name" required="required">
            <label for="lastname"> Your last Fullname</label>
        </p>

        <p>
            <input type="text" id="adress" placeholder="Adress" required="required">
            <label for="adress">Your Adress</label>
        </p>

        <p>
            <input type="number" id="adressnr" placeholder="Adress Number" required="required">
            <label for="adressnr">Your adress Number</label>
        </p>

        <p>
            <input type="radio" id="cardtype" name="card" value="VisaGold" required="required">
            <label for="cardtype">MasterCard</label>

            <input type="radio" id="cardtype" name="card" value="VisaGold" required="required">
            <label for="cardtype">VisaGold</label>

            <input type="radio" id="cardtype" name="card" value="VisaGold" required="required">
            <label for="cardtype">Maestro</label>
        </p>
        <button type="submit">Send</button>
        <button type="reset">Cancel</button>
    </fieldset>
    </form>
</body>
</html>
