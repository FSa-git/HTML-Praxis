<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
    <form action="">
        <fieldset>
            <h1>Anmeldung</h1>
            <p>
                <input type="text" id="vorname" placeholder="Vorname" required="required">
                            <label for="vorname">Vorname</label>
                        </p>
            <p> 
                <input type="text" id="nachname" placeholder="Nachname" required="required">
                        <label for="nachname">Nachname</label>
                    </p>
            <p>
                <input type="text" id="strasse" placeholder="Straße" required="required">
                        <label for="strasse">Straße</label>
            </p>
            <p>
            <input type="text" id="hausnummer" placeholder="Hausnummer" required="required">
                <label for="hausnummer" >Hausnummer</label>
            </p>
            <p>
            <input type="date" id="geburtstag" placeholder="Geburtsdatum" required="required">
                <label for="geburtstag" >Geburtsdatum</label>
            </p>
            <p>
            <input type="email" id="email" placeholder="E-Mail" required="required">
                <label for="email" >E-Mail</label>
            </p>
            <p>
            <input type="password" id="password" placeholder="Password" required="required">
                <label for="password" >Password</label>
            </p>
            <p>
            <input type="text" id="password" placeholder="Password wiederholen" required="required">
                <label for="password" >Password wiederholen</label>
            </p>
            <button type="reset">Zurücksetzen</button>
            <button type="submit">Senden</button>
        </fieldset>
    </form>
</div>
</body>
</html>
